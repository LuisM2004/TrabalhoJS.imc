<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <input type="text" id="name" placeholder="Nome">
        <input type="number" id="peso" placeholder="Peso">
        <input type="number" id="alt" placeholder="Altura">
        <button onclick="calculate()">Calcular</button>
        <button onclick="clearForm()">Limpar</button>

        <div>
            <form>
                <table id="tabela">
                    <tbody id="tbody">
                        <tr>
                            <td id="Nome">Nome</td>
                            <td id="Peso">Peso</td>
                            <td id="Alt">Altura</td>
                            <td id="IMc">IMC</td>
                            <td id="result">Resultado</td>
                        </tr>
                    </tbody>
                    
                </table>
            </form>
        </div>

    </div>
    
    
</body>
<script src="./IMC/IMC.js"></script>
</html>
